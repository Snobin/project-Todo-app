<mat-card>
    <h1 class="text-center">Add New Project</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addProject()">
                    <span class="error-msg-span">{{validationMessage.title}}</span>
                    <mat-form-field class="row w100 text-center" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="Data.title" type="text" name="title" placeholder="Enter here" matInput />
                    </mat-form-field>                   
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</mat-card>
